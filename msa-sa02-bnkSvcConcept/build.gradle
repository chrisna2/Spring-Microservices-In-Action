plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.1.1.RELEASE'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.1.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.1.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-oauth2:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-security:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-stream:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-stream-binder-kafka:2.1.2.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.2.7.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-stream-test-support:2.1.2.RELEASE'
    testCompile 'org.springframework.kafka:spring-kafka-test:2.2.7.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.6.RELEASE'
    system 'oracle.jdbc:OracleDriver:11.2.0.4.0'
}

group = 'com.tyn.bnk'
version = '0.0.1-SNAPSHOT'
description = 'Concept Service Server'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
